  <title>Floating sign up box</title>
  
  <!-- HTML -->

<body>
  
  <div class="floating-box">
    <h3>Sign UP</h3>
    <ul class="box-ul">
    <li class="box-items">First Name</li>
    <li class="box-items"><input type="text"/></li>
    <li class="box-items">Last Name</li>
    <li class="box-items"><input type="text"/></li>
     <li class="box-items">E-Mail</li>
     <li class="box-items">
     <input type="text"/></li>
     <li class="box-items">Password</li>
      <li class="box-items">
      <input type="text"/></li>
      <li class="box-items"><button type="submit">Submit</button></li>
    </ul>
  </div>
  
  
  
  <script src="main.js"></script>
